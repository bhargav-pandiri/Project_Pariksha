<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href={{"static/css/style.css"}}>


</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">LogIn</button>

                <button type="button" class="toggle-btn" onclick="register()">register</button>
            </div>
        
            <form id="login" class="input-froup">
                <input type="text" class="input-field" placeholder="Studentname" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="chech-box" required><span>Remember password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <form id="register" class="input-froup">
                <input type="text" class="input-field" placeholder="Studentname" required>
                <input type="email" class="input-field" placeholder="email" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="chech-box" ><span>I agree terms</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");

        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
        }
    </script>
</body>
</html>
